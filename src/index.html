<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--    <link href="./output.css" rel="stylesheet">-->

    <title>LabelCraft</title>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè∑Ô∏è</text></svg>">
</head>
<body class="bg-gray-800 text-white">
<div id="contentContainer" class="mx-auto p-4">
    <div class="mb-4">
        <h2 class="text-3xl font-bold mb-4">LabelCraft</h2>
    </div>

    <p class="block text-sm font-medium text-gray-400 mb-4">Lightweight web app for effortlessly creating customized
        labels from plain text inputs.</p>

    <div class="bg-gray-100 p-4 rounded-lg">
        <p class="block mb-3 text-sm font-medium text-gray-900">Select how would you like to supply the list:</p>


        <div id="listRadioContainer" class="grid grid-cols-2 gap-3 mb-6 lg:w-2/3">
            <div id="writeRadioDiv" class="radio-div flex items-center pl-4 border border-blue-600 rounded bg-gray-200">
                <input checked id="writeRadio" type="radio" value="write" name="list-option"
                       class="w-4 h-4 text-blue-600 bg-gray-100">
                <label for="writeRadio" class="w-full py-4 ml-2 text-sm font-medium text-gray-900">Write list</label>
            </div>
            <div id="uploadRadioDiv" class="radio-div flex items-center pl-4 border border-gray-300 rounded">
                <input id="uploadRadio" type="radio" value="upload" name="list-option"
                       class="w-4 h-4 text-blue-600 bg-gray-200">
                <label for="uploadRadio" class="w-full py-4 ml-2 text-sm font-medium text-gray-900">Upload
                    list</label>
            </div>
        </div>

        <p class="block mb-3 text-sm font-medium text-gray-900">Select name separator:</p>

        <div id="separatorRadioContainer" class="grid grid-cols-2 gap-3 mb-6 lg:w-2/3">
            <div id="newlineRadioDiv" class="radio-div flex items-center pl-4 border border-blue-600 rounded bg-gray-200">
                <input checked id="newlineRadio" type="radio" value="newline" name="separator-option"
                       class="w-4 h-4 text-blue-600 bg-gray-100">
                <label for="newlineRadio" class="w-full py-4 ml-2 text-sm font-medium text-gray-900">New line</label>
            </div>
            <div id="commaRadioDiv" class="radio-div flex items-center pl-4 border border-gray-300 rounded">
                <input id="commaRadio" type="radio" value="comma" name="separator-option"
                       class="w-4 h-4 text-blue-600 bg-gray-200">
                <label for="commaRadio" class="w-full py-4 ml-2 text-sm font-medium text-gray-900">Comma (,)</label>
            </div>
        </div>

        <div class="input-div">
            <div id='writeDiv' class="mb-3">
                <label class="block mb-2 text-sm font-medium text-gray-900" for="writeList">Write names</label>
                <textarea id="writeList" class="text-black w-full px-3 py-2 border rounded-md" style="height: 170px;"
                          placeholder="TPM - Trichocereus peruvianus Monstrose">TPM - Trichocereus peruvianus Monstrose, TPQC - Trichocereus peruvianus quasi monstrose, ATG - Andre the Giant
                </textarea>
            </div>

            <div id="uploadDiv" class="mb-3" hidden>
                <label for="uploadList" class="block mb-2 text-sm font-medium text-gray-900">Default file
                    input example</label>
                <input class="relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-gray-300 bg-clip-padding px-3 py-[0.32rem] text-base font-normal text-gray-700 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-gray-700 file:px-3 file:py-[0.32rem] file:text-gray-200 file:transition file:duration-150 file:ease-in-out file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] hover:file:bg-gray-600 hover:file:text-gray-300 focus:border-primary focus:text-gray-700 focus:shadow-te-primary focus:outline-none"
                       type="file" id="uploadList"/>
            </div>
        </div>


        <div class="flex space-x-3">
            <button type="button" id="generateLabels"
                    class="text-white bg-blue-400 cursor-not-allowed rounded-lg mt-4 text-sm px-5 py-2.5 text-center">
                Generate Labels
            </button>

            <button id="downloadLabels"
                    class="hidden mt-4 px-5 py-2.5 bg-green-500 text-white text-sm rounded-md hover:bg-green-600">
                Download Labels
            </button>
        </div>
        <div id="labelContainer" class="mt-4 space-x-2 flex"></div>
        <div id="pdfViewer" class="mt-4"></div> <!-- Container to display PDF -->

    </div>

</div>

</body>
</html>
